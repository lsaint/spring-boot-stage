# bootstrap.yml 早于 application.yml 加载

spring:

  profiles:
    active: dev

  application:
      name: stage-app

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery: 
        # 注册到 Consul 的服务名称，客户端会根据这个名称来进行服务调用
        serviceName: consul-service

      config:
        enabled: true   # 关闭后将读取本地yml配置
        data-key: data
        prefix: config
        format: yaml


    # spring cloud config
